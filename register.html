<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login AgroTech</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="icon" href="images/23.png" type="image/gif" />

  </head>

  <body background="img/fundo.jpg">

    <div class="container">

      <div class="card card-register mx-auto mt-5">
        <div class="card-header">
          Registrar Conta
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputName">Nome</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Primeiro Nome">
                </div>
                <div class="col-md-6">
                  <label for="exampleInputLastName">Sobrenome</label>
                  <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp" placeholder="Sobrenome">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Endereco de E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="col-md-6">
                  <label for="exampleConfirmPassword">Comfirme sua Senha</label>
                  <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="Senha">
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="login.html">Registrar</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login</a>
            <a class="d-block small" href="forgot-password.html">Esqueceu a Senha? Clique aqui</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
