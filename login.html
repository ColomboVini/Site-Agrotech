   <!-- <div class="container">  -->

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Endereco de E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Relembre minha senha
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="inicio.html">Entrar</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Registrar Conta</a>
            <a class="d-block small" href="forgot-password.html">Esqueceu a Senha?</a>
          </div>
        </div>
      </div>
